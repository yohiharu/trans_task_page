{%extends "base.html" %}
{% block content %}
<p class="alert alert-info">create</p>
<form method="POST" action="/make">
	<p>Input your task
		<input type="text" name="text" value="{{ text }}" required>
	</p>
	<p>
		Select a language
		<input type="radio" name="language" value="ZH" checked>Chinese</input>
		<input type="radio" name="language" value="DE">German</input>
	</p>
	<button class="btn btn-primary">submit</button>
</form>
{% endblock %}
